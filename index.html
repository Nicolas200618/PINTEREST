<!DOCTYPE html>
<html>
<head>
  <title>Clon de Pinterest</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/pinterest_logo.png" alt="Pinterest Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Siguiendo</a></li>
        <li><a href="#">Explorar</a></li>
        <li><a href="#">Notificaciones</a></li>

      </div>
      <div class="pin">
        <img src="imagenes/pin3.jpg" alt="Pin Image">
      </div>
      <div class="pin">
        <img src="imagenes/pin4.jpg" alt="Pin Image">
      </div>
      <div class="pin">

  </main>
  
  <footer>
    <p>Derechos de autor &copy; 2023 Pinterest</p>
  </footer>

</html>
